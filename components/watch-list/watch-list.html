<section class="movies">
        <details ng-repeat="movie in $ctrl.movieList track by $index">
            <button type="button" ng-click="$ctrl.deleteMovie($index)">X</button>
            <summary>
                <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                <button ng-click= "$ctrl.addToWatchlist(movie);" type="button">Add to Watchlist</button>
            </summary>
