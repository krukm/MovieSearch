<h1>Your Watch List</h1>
<p ng-if="$ctrl.movieList.length <= 0">You don't have any movies saved to your Watch List yet!</p>
<section ng-repeat="movie in $ctrl.movieList track by $index">
    <button type="button" ng-click="$ctrl.deleteMovie($index)">X</button>
    <p> {{ movie.title }} </p>
    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
    <a href="https://www.themoviedb.org/movie/{{movie.id}}">Link</a>
    <div>https://www.themoviedb.org/movie/{{movie.id}}/videos</div>
    <!-- <video width="400" controls>
            <source src="https://www.themoviedb.org/movie/{{movie.id}}/videos" type="video/mp4">
            Your browser does not support HTML5 video.
          </video> -->
    <p>{{movie.overview}}</p>
</section>
