<section class="movies">
    <details ng-repeat="movie in $ctrl.popMovies | limitTo:15">
        <summary>
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
            <button ng-click= "$ctrl.addToWatchlist(movie);" type="button">Add to Watchlist</button>
        </summary>
        <!-- <p>{{ movie.title }}<p>
        <a href="https://www.themoviedb.org/movie/{{movie.id}}">Link</a>
        <div>https://www.themoviedb.org/movie/{{movie.id}}/videos</div> -->
        <h3>{{movie.title}}</h3>
        <p id="overview">{{ movie.overview }} </p>
    </details> 
</section>
<section ng-repeat="movie in $ctrl.searchMovies | limitTo:10">
        <button ng-click= "$ctrl.addToWatchlist(movie);" type="button">Add to Watchlist</button>
        <a href="https://www.themoviedb.org/movie/{{movie.id}}"><p>{{ movie.title }}</p></a>
    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
    
</section>
