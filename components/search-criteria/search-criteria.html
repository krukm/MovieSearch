<section>
    <input type="search" ng-model="$ctrl.searchTerm" placeholder="movie name">
    <button type="button" ng-click="$ctrl.getSearchResults($ctrl.searchTerm);">Search</button>
    <section ng-repeat="result in $ctrl.result.results">
      <p > {{ result.title }} </p>
      <img src="https://image.tmdb.org/t/p/w500/{{result.poster_path}}"></img>
      <a href="https://www.themoviedb.org/movie/{{result.id}}">Link</a>
      <div>https://www.themoviedb.org/movie/{{result.id}}/videos</div>
      <p>{{result.overview}}</p>
    </section>
</section>
