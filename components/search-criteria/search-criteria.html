<section>
  <form>
    <input type="search" ng-model="$ctrl.searchTerm" placeholder="movie name">
    <button type="submit" ng-click="$ctrl.getSearchResults($ctrl.searchTerm);">Search</button>
  </form>
  <form>
    <button type="submit" ng-click="$ctrl.getTopYearList();">2018 top films</button>
    <button type="submit" ng-click="$ctrl.getBigBudgetList();">Big Budget</button>
    <button type="submit" ng-click="$ctrl.getKidFilmList();">Kid Favorites</button>
    <button type="submit" ng-click="$ctrl.getNinetiesList();">Nineties Favorites</button>
    <button type="submit" ng-click="$ctrl.getEightiesList();">Eighties Favorites</button>
    <button type="submit" ng-click="$ctrl.getFrenchList();">French Films</button>
    <button type="submit" ng-click="$ctrl.getJapaneseList();">Japanese Anime</button>
    <button type="submit" ng-click="$ctrl.getRomanticComedyList();">Romantic Comdies</button>
  </form>
  <ul>
    <li ng-click="$ctrl.getTopYearList();">2018 top films</li>
    <li ng-click="$ctrl.getBigBudgetList();">Big Budget</li>
    <li ng-click="$ctrl.getKidFilmList();">Kid Favorites</li>
    <li ng-click="$ctrl.getNinetiesList();">Nineties Favorites</li>
    <li ng-click="$ctrl.getEightiesList();">Eighties Favorites</li>
    <li ng-click="$ctrl.getFrenchList();">French Films</li>
    <li ng-click="$ctrl.getJapaneseList();">Japanese Anime</li>
    <li ng-click="$ctrl.getRomanticComedyList();">Romantic Comdies</li>
  </ul>
  <section ng-repeat="result in $ctrl.result.results">
    <button ng-click= "$ctrl.addToWatchlist(result);" type="button">Add to Watchlist</button>
    <p > {{ result.title }} </p>
    <img src="https://image.tmdb.org/t/p/w500/{{result.poster_path}}">
    <a href="https://www.themoviedb.org/movie/{{result.id}}">Link</a>
    <div>https://www.themoviedb.org/movie/{{result.id}}/videos</div>
    <p>{{result.overview}}</p>
  </section>
</section>
